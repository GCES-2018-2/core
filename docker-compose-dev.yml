version: '3.4'
services:
  db:
    container_name: postgres
    image: postgres:11.2-alpine
    restart: always
    env_file:
      - development.env
    ports:
      - 5432:5432
    networks:
      - SIGS_development
    volumes:
      - dev-postgres-data:/var/lib/postgresql/data
      
  web:
    build:
      context: .
      dockerfile: ./docker/dev/Dockerfile
    command: /bin/bash -l -c "chmod +x start-dev.sh && ./start-dev.sh"
    env_file:
      - development.env
    volumes:
      - ./SIGS:/SIGS-MES
    ports:
      - "3000:3000"
    links:  
      - db
    depends_on:
      - db
    networks:
      - SIGS_development

volumes:
  dev-postgres-data: {}

networks:
  SIGS_development:
    driver: bridge
