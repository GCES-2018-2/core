version: '3.4'
services:
  db:
    image: mysql:5.7
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: sigs
      MYSQL_DATABASE: SIGS_production
      MYSQL_USER: sigs
      MYSQL_PASSWORD: sigs
    networks:
      - SIGS_production

  web:
    build:
      context: .
      dockerfile: ./docker/prod/Dockerfile
    command: /bin/bash -l -c "chmod +x start-prod.sh && ./start-prod.sh"
    volumes:
      - ./SIGS:/SIGS-MES
    ports:
      - "3000:3000"
    env_file:
      - production.env
    links:  
      - db:mysql
    depends_on:
      - db
    networks:
      - SIGS_production

  watchtower:
    image: v2tec/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - SIGS_production

networks:
  SIGS_production:
    driver: bridge
