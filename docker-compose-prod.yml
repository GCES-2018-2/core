version: '3.4'
services:
  db:
    container_name: postgres
    image: postgres:11.2-alpine
    restart: always
    env_file:
      - production.env
    ports:
      - 5432:5432
    networks:
      - SIGS_production
    volumes:
      - prod-postgres-data:/var/lib/postgresql/data

  web:
    # image: projetosigs/sigs-gces:stable
    build:
      context: .
      dockerfile: ./docker/prod/Dockerfile
    command: /bin/bash -l -c "chmod +x start-prod.sh && ./start-prod.sh"
    env_file:
      - production.env
    volumes:
      - ./SIGS:/SIGS-MES
    ports:
      - "3000:3000"
    links:  
      - db
    depends_on:
      - db
    networks:
      - SIGS_production

  watchtower:
    image: v2tec/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - SIGS_production

volumes:
  prod-postgres-data: {}

networks:
  SIGS_production:
    driver: bridge
